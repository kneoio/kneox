<head>
    <title>SSO Check</title>
    <script src="https://auth.kneo.io/js/keycloak.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (window.parent && window.parent.Keycloak) {
                window.parent.Keycloak().login();
            }
        });
    </script>
</head>
